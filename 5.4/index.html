<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Element Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="menu" class="hidden">
        <span><i>Whatttttt?</i> Expected to see an inspect menu?</span>
        <span>This webpage is made for AOOD 5.4 :)</span>
    </div>
    <div id="header">
        <h1>5.4: J.S. Sandbox</h1>
        <p>Pssst... try to inspect on this page</p>
        <p class="sub">Hint: Two-finger click on chromebook</p>
    </div>

    <hr>

    <button id="colorButton">Change Font Color</button>

    <br><br>

    <p id="dynamicText">This text will change</p>

    <input type="text" id="textInput" placeholder="Type something...">


    <hr>

    <select id="dropdownMenu">
        <option value="LB">Light Blue</option>
        <option value="LG">Light Green</option>
        <option value="LC">Light Red</option>
    </select>
    <div id="resizeBox">Hover over me</div>

    <hr>

    <img id="randomImage" src="/assets/5.3/gc-1.png" alt="Random Image">

    <script src="./eventListeners.js" defer></script>
    <script src="./contextMenu.js" defer></script>
</body>

</html>
